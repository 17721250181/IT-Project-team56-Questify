  # -----------------------------------------------------------------
  # BACKEND DEPLOY: Trigger Render via Deploy Hook (CD)
  # -----------------------------------------------------------------
  backend-deploy:
    name: Deploy Backend to Render
    needs: backend-test       # Deploy only if backend tests passed
    if: github.ref == 'refs/heads/main'   # Deploys only on main
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  # -----------------------------------------------------------------
  # FRONTEND DEPLOY: Publish artifact to GitHub Pages (CD)
  # -----------------------------------------------------------------
  frontend-deploy:
    name: Deploy Frontend to GitHub Pages
    needs: frontend-test-build    # Publish only if frontend build succeeded
    if: github.ref == 'refs/heads/main'   # Deploys only on main
    runs-on: ubuntu-latest

    # Required permissions for the deploy-pages action:
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4