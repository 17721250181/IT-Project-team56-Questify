services:
  - type: web
    name: questify-backend
    runtime: python3
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: |
      cd backend
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: questify-backend.onrender.com
      - key: FRONTEND_URL
        value: https://questify-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://questify-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: questify-db
          property: connectionString

databases:
  - name: questify-db
    databaseName: questify
    user: questify_user
    plan: starter

staticSites:
  - name: questify-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://questify-backend.onrender.com/api
